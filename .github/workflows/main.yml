name: 'ğŸ¤– CI'

on:
    push:
        branches:
            - '**'

env:
    FOUNDRY_PROFILE: ci

jobs:
    build:
        strategy:
            fail-fast: true
        name: ğŸ“¦ Build
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: âš™ï¸  Setup Action
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: ğŸ“š Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'pnpm'

            - name: ğŸ«™ Restore cache
              uses: actions/cache@v3

            - name: ğŸ“¦ Install dependencies
              run: pnpm install --frozen-lockfile

            - name: âœ¨ Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: nightly

            - name: ğŸ™ Run Forge Build
              run: |
                  forge --version
                  forge build --sizes
              id: build

            - name: ğŸ§ª Run Forge tests
              run: |
                  forge test -vvv
              id: test

            - name: ğŸ§¹ Lint
              run: pnpm lint

            - name: ğŸ“¦ Build package
              run: pnpm build
