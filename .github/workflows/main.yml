name: 'ğŸ¤– CI'

on:
    push:
        branches:
            - '**'

env:
    FOUNDRY_PROFILE: ci

jobs:
    build:
        strategy:
            fail-fast: true
        name: ğŸ“¦ Build
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: âš™ï¸  Setup Action
              uses: pnpm/action-setup@v3
              with:
                  version: 8

            - name: ğŸ“š Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'pnpm'

            - name: ğŸ“‚ Get pnpm store directory
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - uses: actions/cache@v4
              name: ğŸ«™ Setup pnpm cache
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: âœ¨ Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: nightly

            - name: ğŸ“¦ Install dependencies
              run: |
                  pnpm install --frozen-lockfile
                  forge install

            - name: ğŸ™ Run Forge Build
              run: |
                  forge --version
                  forge build --sizes
              id: build

            - name: ğŸ§ª Run Forge tests
              run: |
                  forge test
              id: test

            - name: ğŸ§¹ Lint
              run: pnpm lint

            - name: ğŸ“¦ Build package
              run: pnpm build

    contracts:
        strategy:
            fail-fast: true
        name: ğŸ‘ï¸ Scout Build Artifacts
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: âš™ï¸  Setup Action
              uses: pnpm/action-setup@v3
              with:
                  version: 8

            - name: ğŸ“š Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'pnpm'

            - name: ğŸ“‚ Get pnpm store directory
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - uses: actions/cache@v4
              name: ğŸ«™ Setup pnpm cache
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: âœ¨ Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: nightly

            - name: ğŸ“¦ Install dependencies
              run: |
                  pnpm install --frozen-lockfile
                  forge install

            - name: ğŸ™ Run Forge Build
              run: |
                  forge --version
                  forge build --sizes

            - name: ğŸ§ª Run Forge Gas Snapshot
              run: |
                  forge snapshot
              id: gas

            - name: ğŸ“¦ Build package
              run: pnpm build

            - name: ğŸ“ Configure Git Commit
              run: |
                  git config user.name "github-actions"
                  git config user.email "github-actions@github.com"

            - name: ğŸ“ Commit Changes
              run: |
                  git add .
                  git commit -m "chore: update build artifacts"
                  git push
