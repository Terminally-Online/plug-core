name: '🤖 CI'

on:
    push:
        branches:
            - '**'

env:
    FOUNDRY_PROFILE: ci

jobs:
    test:
        name: 🧪 Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                  version: 8
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'pnpm'

            - name: ✨ install dependencies
              run: pnpm install --frozen-lockfile

            - name: ✨ install foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: nightly

            - name: 🙏 run forge build
              run: |
                  forge --version
                  forge build --sizes
              id: build
    build:
        name: 📦 Build
        runs-on: ubuntu-latest
        steps:
            - name: 🧪 Run Forge tests
              run: |
                  forge test -vvv
              id: test

            - name: 🧹 Lint
              run: pnpm lint

            - name: 📦 Build package
              run: pnpm build
