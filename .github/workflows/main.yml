name: '🤖 CI'

on:
    push:
        branches:
            - '**'

env:
    FOUNDRY_PROFILE: ci

jobs:
    build:
        strategy:
            fail-fast: true
        name: 📦 Build
        runs-on: ubuntu-latest
        steps:
            - name: 🛒 Checkout
              uses: actions/checkout@v4

            - name: ⚙️  Setup Action
              uses: pnpm/action-setup@v3
              with:
                  version: 8

            - name: 📚 Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'pnpm'

            - name: 📂 Get pnpm store directory
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - uses: actions/cache@v4
              name: 🫙 Setup pnpm cache
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: ✨ Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: nightly

            - name: 📦 Install dependencies
              run: |
                  pnpm install --frozen-lockfile
                  forge install

            - name: 🙏 Run Forge Build
              run: |
                  forge --version
                  forge build --sizes
              id: build

            - name: 🧪 Run Forge tests
              run: |
                  forge test
              id: test

            - name: 🧹 Lint
              run: pnpm lint

            - name: 📦 Build package
              run: pnpm build

    contracts:
        strategy:
            fail-fast: true
        name: 👁️ Scout Build Artifacts
        runs-on: ubuntu-latest
        steps:
            - name: 🛒 Checkout
              uses: actions/checkout@v4

            - name: ⚙️  Setup Action
              uses: pnpm/action-setup@v3
              with:
                  version: 8

            - name: 📚 Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'pnpm'

            - name: 📂 Get pnpm store directory
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - uses: actions/cache@v4
              name: 🫙 Setup pnpm cache
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: ✨ Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: nightly

            - name: 📦 Install dependencies
              run: |
                  pnpm install --frozen-lockfile
                  forge install

            - name: 🙏 Run Forge Build
              run: |
                  forge --version
                  forge build --sizes

            - name: 🧪 Run Forge Gas Snapshot
              run: |
                  forge snapshot
              id: gas

            - name: 📦 Build package
              run: pnpm build

            - name: 📝 Configure Git Commit
              run: |
                  git config user.name "github-actions"
                  git config user.email "github-actions@github.com"

            - name: 📝 Commit Changes
              run: |
                  git add .
                  git commit -m "chore: update build artifacts"
                  git push
