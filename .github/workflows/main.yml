name: 'ğŸ¤– CI'
on:
    push:
        branches:
            - '**'

jobs:
    main:
        name: ğŸ§° Main
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                  version: 8
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'pnpm'

            - name: âœ¨ Install dependencies
              run: pnpm install --frozen-lockfile

            - name: âœ¨ Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: nightly

            - name: ğŸ™ Run Forge build
              run: |
                  forge --version
                  forge build --sizes
              id: build

            - name: ğŸ§¹ Lint
              run: pnpm lint

            - name: ğŸ“¦ Build package
              run: pnpm build
