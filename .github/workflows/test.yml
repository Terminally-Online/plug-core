name: âœ… Test

on:
    push:
        branches:
            - '**'

env:
    FOUNDRY_PROFILE: ci

jobs:
    check:
        strategy:
            fail-fast: true

        name: Foundry project
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: âœ¨ Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: nightly

            - name: ğŸ™ Run Forge build
              run: |
                  forge --version
                  forge build --sizes
              id: build

            - name: ğŸ§ª Run Forge tests
              run: |
                  forge test -vvv
              id: test
